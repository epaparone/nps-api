<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>National Parks Search</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='main.css'>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src='script.js'></script>
    </head>
    <body>
        <header>
            <h1>National Parks Search</h1>
        </header>
        <main>
            <main>
                <form>
                    <fieldset>
                        <legend>Where would you like to find a park? Use the control/command key to select multiple states.</legend>
                        <label for='state'>

                                <option class='js-state' value="" selected="selected">Select a State</option>

                                <option class='js-state' value="CO">Colorado</option>
                                <option class='js-state' value="CT">Connecticut</option>
                                <option class='js-state' value="DE">Delaware</option>
                                <option class='js-state' value="DC">District Of Columbia</option>
                                <option class='js-state' value="FL">Florida</option>
                                <option class='js-state' value="GA">Georgia</option>
                                <option class='js-state' value="HI">Hawaii</option>
                                <option class='js-state' value="ID">Idaho</option>
                                <option class='js-state' value="IL">Illinois</option>
                                <option class='js-state' value="IN">Indiana</option>
                                <option class='js-state' value="IA">Iowa</option>
                                <option class='js-state' value="KS">Kansas</option>
                                <option class='js-state' value="KY">Kentucky</option>
                                <option class='js-state' value="LA">Louisiana</option>
                                <option class='js-state' value="ME">Maine</option>
                                <option class='js-state' value="MD">Maryland</option>
                                <option class='js-state' value="MA">Massachusetts</option>
                                <option class='js-state' value="MI">Michigan</option>
                                <option class='js-state' value="MN">Minnesota</option>
                                <option class='js-state' value="MS">Mississippi</option>
                                <option class='js-state' value="MO">Missouri</option>
                                <option class='js-state' value="MT">Montana</option>
                                <option class='js-state' value="NE">Nebraska</option>
                                <option class='js-state' value="NV">Nevada</option>
                                <option class='js-state' value="NH">New Hampshire</option>
                                <option class='js-state' value="NJ">New Jersey</option>
                                <option class='js-state' value="NM">New Mexico</option>
                                <option class='js-state' value="NY">New York</option>
                                <option class='js-state' value="NC">North Carolina</option>
                                <option class='js-state' value="ND">North Dakota</option>
                                <option class='js-state' value="OH">Ohio</option>
                                <option class='js-state' value="OK">Oklahoma</option>
                                <option class='js-state' value="OR">Oregon</option>
                                <option class='js-state' value="PA">Pennsylvania</option>
                                <option class='js-state' value="RI">Rhode Island</option>
                                <option class='js-state' value="SC">South Carolina</option>
                                <option class='js-state' value="SD">South Dakota</option>
                                <option class='js-state' value="TN">Tennessee</option>
                                <option class='js-state' value="TX">Texas</option>
                                <option class='js-state' value="UT">Utah</option>
                                <option class='js-state' value="VT">Vermont</option>
                                <option class='js-state' value="VA">Virginia</option>
                                <option class='js-state' value="WA">Washington</option>
                                <option class='js-state' value="WV">West Virginia</option>
                                <option class='js-state' value="WI">Wisconsin</option>
                                <option class='js-state' value="WY">Wyoming</option>
                              </select>
                        </label>
                        <br>
                        <label for='list-number'> Choose the number of results. 
                            <br>
                            <input id='js-list-number' class='list-number' type='number' name='list-number' value='10' min='1' max='50' required>
                        </label>
                        <label for='submit'>
                            <input class='submit-button' type='submit' value='Submit'>
                        </label>
                    </fieldset>
                </form>
                <section class='results-list hide'>
                    <h2>Results</h2>
                    <ul class='js-results'>

                    </ul>
                    <!-- insert js generated results-->
                </section>
            </main>
        </main>
    </body>
</html>
